<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Página de Acesso com Vídeo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles-video.css">
</head>
<body>
    <main class="login-container">
        <div class="video-background">
            <video autoplay muted loop playsinline>
                <source src="Imagem_em_Vídeo_Infinito.mp4" type="video/mp4">
                <div class="video-fallback"></div>
            </video>
            <div class="video-overlay"></div>
        </div>
        
        <section class="login-form-section">
            <header class="login-header">
                <h1>Login</h1>
            </header>
            
            <form class="login-form" method="post" action="#" novalidate>
                <div class="input-group">
                    <label for="username" class="sr-only">Nome de usuário</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Nome de usuário" 
                        required
                        autocomplete="username"
                    >
                    <span class="input-icon user-icon" aria-hidden="true"></span>
                </div>
                
                <div class="input-group">
                    <label for="password" class="sr-only">Senha</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Senha" 
                        required
                        autocomplete="current-password"
                    >
                    <span class="input-icon lock-icon" aria-hidden="true"></span>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkmark"></span>
                        Lembrar-me
                    </label>
                    
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>
                
                <button type="submit" class="login-button">Login</button>
                
                <footer class="form-footer">
                    <p>Não tem uma conta? <a href="#" class="register-link">Registrar</a></p>
                </footer>
            </form>
        </section>
    </main>
</body>
</html>
